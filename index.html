
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Deadly Web 356 | Official</title>
    <style>
        /* Modern Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        /* Scenery Background with Overlay */
        body {
            background: linear-gradient(rgba(0, 0, 0, 0.6), rgba(0, 0, 0, 0.6)), 
                        url('https://images.unsplash.com/photo-1506744038136-46273834b3fb?ixlib=rb-4.0.3&auto=format&fit=crop&w=1920&q=80');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: #ffffff;
            overflow: hidden;
        }

        /* Glassmorphism Card */
        .main-card {
            background: rgba(255, 255, 255, 0.07);
            backdrop-filter: blur(15px);
            -webkit-backdrop-filter: blur(15px);
            padding: 60px 40px;
            border-radius: 25px;
            border: 1px solid rgba(255, 255, 255, 0.15);
            text-align: center;
            max-width: 700px;
            width: 85%;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.5);
            animation: fadeIn 1.5s ease-in-out;
        }

        /* Header Style */
        h1 {
            font-size: clamp(2rem, 8vw, 3.5rem);
            margin-bottom: 15px;
            letter-spacing: 3px;
            text-transform: uppercase;
            background: linear-gradient(to right, #fff, #bdc3c7);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        /* Welcome Message */
        p {
            font-size: 1.1rem;
            line-height: 1.8;
            margin-bottom: 35px;
            color: #e0e0e0;
            font-weight: 300;
        }

        /* Stylish Action Button */
        .cta-button {
            display: inline-block;
            padding: 15px 45px;
            background: transparent;
            color: #ffffff;
            border: 2px solid #ffffff;
            text-decoration: none;
            border-radius: 50px;
            font-weight: 600;
            transition: all 0.4s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .cta-button:hover {
            background: #ffffff;
            color: #000000;
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.4);
            transform: scale(1.05);
        }

        /* Smooth Fade-in Animation */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

    </style>
</head>
<body>

    <div class="main-card">

           Stay tuned for more updates on this journey.</p>

    </div>

</body>
</html>
