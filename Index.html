<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Deadly Copilot 365 - Virat Nain</title>
    <style>
        /* Professional Gradient Background */
        body {
            background: linear-gradient(135deg, #0078d4 0%, #001e36 100%);
            margin: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: white;
            overflow: hidden;
        }

        .hero-container {
            text-align: center;
            padding: 40px;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px); /* Modern Glass Effect */
            border-radius: 20px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            box-shadow: 0 20px 50px rgba(0,0,0,0.3);
            animation: mainScale 0.8s ease-out;
        }

        @keyframes mainScale {
            from { opacity: 0; transform: scale(0.8); }
            to { opacity: 1; transform: scale(1); }
        }

        h1 {
            font-size: 32px;
            margin-bottom: 10px;
            letter-spacing: 2px;
            text-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }

        .owner-tag {
            font-size: 14px;
            background: #ffaa00;
            color: #001e36;
            padding: 5px 20px;
            border-radius: 50px;
            font-weight: bold;
            display: inline-block;
            margin-bottom: 30px;
        }

        /* Deadly Animated Button */
        .btn-start {
            display: inline-block;
            background: white;
            color: #0078d4;
            padding: 18px 40px;
            font-size: 18px;
            font-weight: bold;
            text-decoration: none;
            border-radius: 50px;
            transition: all 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            box-shadow: 0 10px 20px rgba(0,0,0,0.2);
            animation: pulse 2s infinite;
        }

        .btn-start:hover {
            transform: translateY(-5px) scale(1.05);
            box-shadow: 0 15px 30px rgba(0,0,0,0.4);
            background: #0078d4;
            color: white;
        }

        @keyframes pulse {
            0% { box-shadow: 0 0 0 0 rgba(255, 255, 255, 0.4); }
            70% { box-shadow: 0 0 0 20px rgba(255, 255, 255, 0); }
            100% { box-shadow: 0 0 0 0 rgba(255, 255, 255, 0); }
        }

        .footer-text {
            margin-top: 30px;
            font-size: 12px;
            opacity: 0.7;
        }
    </style>
</head>
<body>

    <div class="hero-container">
        <div class="owner-tag">OFFICIAL PLATFORM</div>
        <h1>THE DEADLY COPILOT 365</h1>
        <p style="margin-bottom: 40px; opacity: 0.9;">Created By: <b>VIRAT NAIN</b></p>
        
        <a href="presentation.html" class="btn-start">LAUNCH SOFTWARE</a>
        
        <div class="footer-text">
            Â© 2024 AI Systems | Powered by Virat's Code
        </div>
    </div>

</body>
</html>
